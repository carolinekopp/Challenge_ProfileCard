<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app/css/global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <div class="pic">
      <img class="Victor" src="/images/image-victor.jpg">
    </div>
  </div>
  <div class="desc">
    <table class="data">
      <tr>
        <th id="name" >Victor Crest</th>
        <th id="age" colspan="2"> 26 </th>
      </tr>
      <tr>
        <th id="city" colspan="3">London</th>
      </tr>
      <tr>
        <td id="nr">80K</td>
        <td id="nr">803K</td>
        <td id="nr">1.4K</td>
      </tr>
      <tr>
        <td id="info">Followers</td>
        <td id="info">Likes</td>
        <td id="info">Photos</td>
      </tr>
    </table>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/carolinekopp">Caroline</a>.
  </div>
</body>

</html>
