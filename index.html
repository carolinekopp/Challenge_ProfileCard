<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app/css/global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <div class="pic">
      <img class="Victor" src="/images/image-victor.jpg">
    </div>
  </div>
  <div class="desc">
    <p class="name"> 
      <strong>Victor Crest</strong>
      <span style="color: hsl(227, 10%, 46%);">&ensp; 26 <br> <span style="font-size: small;">London</span></span>
    </p>
  </div>
  <div class="desc2">
    <div class="box1"><strong>80K</strong><br>
      <span style="color: hsl(227, 10%, 46%);">
        <span style="font-size: small;">Followers</span>
      </span>
    </div>
    <div class="box2"><strong>803K</strong><br>
      <span style="color: hsl(227, 10%, 46%);">
        <span style="font-size: small;">Likes</span>
      </span>
    </div>
    <div class="box3"><strong>1.4K</strong><br>
      <span style="color: hsl(227, 10%, 46%);">
        <span style="font-size: small;">Photos</span>
      </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/carolinekopp">Caroline</a>.
  </div>
</body>

</html>
